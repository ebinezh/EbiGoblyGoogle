<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="home__header">
      <div class="home__headerLeft"></div>
      <div class="home__headerRight">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <div class="gridIcon"></div>
        <button (click)="googleAuth()" *ngIf="!loggedIn">Sign In</button>
        <img
          [src]="image"
          alt="Photo"
          class="photo"
          *ngIf="loggedIn"
          (click)="signOut()"
        />
      </div>
    </div>
  </body>
</html>
